<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js"></script>
    <title>Ransom joke note</title>
  </head>
  <body>
    <div class="container">
      <div class="word">
        <span class="whyWLetter">w</span>
        <span class="whyHLetter">h</span>
        <span class="whyYLetter">y</span>
      </div>
      <div class="word">
        <span class="didDLetter the-letter-d">d</span>
        <span class="didILetter the-letter-i">i</span>
        <span class="didDTwoLetter the-letter-d">d</span>
      </div>
      <div class="word">
        <span class="theTLetter the-letter-t">t</span>
        <span class="theHLetter">h</span>
        <span class="theELetter the-letter-e">e</span>
      </div>
      <div class="word">
        <span class="frontendFLetter the-letter-f">f</span>
        <span class="frontendRLetter the-letter-r">r</span>
        <span class="frontendOLetter the-letter-o">o</span>
        <span class="frontendNLetter">n</span>
        <span class="frontendTLetter the-letter-t">t</span>
        <span class="hyphen">-</span>
        <span class="frontendELetter the-letter-e">e</span>
        <span class="frontendNTwoLetter">n</span>
        <span class="frontendDLetter the-letter-d">d</span>
      </div>
      <div class="word">
        <span class="developerDLetter the-letter-d">d</span>
        <span class="developerELetter the-letter-e">e</span>
        <span class="developerVLetter">v</span>
        <span class="developerETwoLetter the-letter-e">e</span>
        <span class="developerLLetter">l</span>
        <span class="developerOLetter the-letter-o">o</span>
        <span class="developerPLetter">p</span>
        <span class="developerEThreeLetter the-letter-e">e</span>
        <span class="developerRLetter the-letter-r">r</span>
      </div>
      <div class="word">
        <span class="takeTLetter the-letter-t">t</span>
        <span class="takeALetter the-letter-a">a</span>
        <span class="takeKLetter the-letter-k">k</span>
        <span class="takeELetter the-letter-e">e</span>
      </div>
      <div class="word">
        <span class="upULetter">u</span>
        <span class="upPLetter">p</span>
      </div>
      <div class="word">
        <span class="gardeningGLetter the-letter-g">g</span>
        <span class="gardeningALetter the-letter-a">a</span>
        <span class="gardeningRLetter the-letter-r">r</span>
        <span class="gardeningDLetter the-letter-d">d</span>
        <span class="gardeningELetter the-letter-e">e</span>
        <span class="gardeningNLetter">n</span>
        <span class="gardeningILetter the-letter-i">i</span>
        <span class="gardeningNTwoLetter">n</span>
        <span class="gardeningGTwoLetter the-letter-g">g</span>
      </div>
      <div class="word">
        <span class="question-mark">?</span>
      </div>
      <div class="word">
        <span class="becauseBLetter">b</span>
        <span class="becauseELetter the-letter-e">e</span>
        <span class="becauseCLetter">c</span>
        <span class="becauseALetter the-letter-a">a</span>
        <span class="becauseULetter">u</span>
        <span class="becauseSLetter">s</span>
        <span class="becauseETwoLetter the-letter-e">e</span>
      </div>
      <div class="word">
        <span class="theyTLetter the-letter-t">t</span>
        <span class="theyHLetter">h</span>
        <span class="theyELetter the-letter-e">e</span>
        <span class="theyYLetter">y</span>
      </div>
      <div class="word">
        <span class="wantedWLetter">w</span>
        <span class="wantedALetter the-letter-a">a</span>
        <span class="wantedNLetter">n</span>
        <span class="wantedTLetter the-letter-t">t</span>
        <span class="wantedELetter the-letter-e">e</span>
        <span class="wantedDLetter the-letter-d">d</span>
      </div>
      <div class="word">
        <span class="toTLetter the-letter-t">t</span>
        <span class="toOLetter the-letter-o">o</span>
      </div>
      <div class="word">
        <span class="improveILetter the-letter-i">i</span>
        <span class="improveMLetter">m</span>
        <span class="improvePLetter">p</span>
        <span class="improveRLetter the-letter-r">r</span>
        <span class="improveOLetter the-letter-o">o</span>
        <span class="improveVLetter">v</span>
        <span class="improveELetter the-letter-e">e</span>
      </div>
      <div class="word">
        <span class="theirTLetter the-letter-t">t</span>
        <span class="theirHLetter">h</span>
        <span class="theirELetter the-letter-e">e</span>
        <span class="theirILetter the-letter-i">i</span>
        <span class="theirRLetter the-letter-r">r</span>
      </div>
      <div class="word">
        <span class="rootRLetter the-letter-r">r</span>
        <span class="rootOLetter the-letter-o">o</span>
        <span class="rootOTwoLetter the-letter-o">o</span>
        <span class="rootTLetter the-letter-t">t</span>
      </div>
      <div class="word">
        <span class="skillsSLetter">s</span>
        <span class="skillsKLetter the-letter-k">k</span>
        <span class="skillsILetter the-letter-i">i</span>
        <span class="skillsLLetter">l</span>
        <span class="skillsLTwoLetter">l</span>
        <span class="skillsSTwoLetter">s</span>
      </div>
      <div class="word">
        <span class="exclamation-mark">!</span>
      </div>
    </div>
  </body>
</html>
